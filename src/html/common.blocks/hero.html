<section class="hero" id="home" data-language="hero">
	<div class="hero__container container">
		<div class="hero__content">

			<div class="hero__name-wrapper">
				<h2 class="hero__title title">
					<span class="hero__name" data-lang="hero-firstName"></span> <br> <span class="hero__lastname"
						data-lang="hero-lastName"></span>
				</h2>

				<button class="burger" aria-label="open menu" aria-expanded="false" data-burger>
					<span class="burger__line burger__line_top"></span>
					<span class="burger__line burger__line_middle"></span>
					<span class="burger__line burger__line_bottom"></span>
				</button>
			</div>

			<p class="hero__descr" data-lang="hero-text">

			</p>

			<div class="language hero__language">
				<button class="language__button button-reset language__button_ru">RU</button>
				|
				<button class="language__button button-reset language__button_en">ENG</button>
			</div>

		</div>

		<picture class="hero__picture">
			<source media="(min-width:480px)" srcset="img/hero/hero_img.jpg">
			<img class="hero__img" src="img/hero/hero_img_mobile.jpg" alt="">
		</picture>

	</div>
</section>
