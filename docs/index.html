<style>
	.loading {
		position: fixed;
		inset: 0;
		display: flex;
		justify-content: center;
		align-items: center;
		z-index: 9999;
		background-color: rgb(0, 0, 0, 0.5);
	}


	.loading__spinner {
		width: 84px;
		height: 84px;
		position: relative;
	}

	.loading__spinner:before,
	.loading__spinner:after {
		content: "";
		position: absolute;
		left: 50%;
		bottom: 0;
		width: 64px;
		height: 64px;
		border-radius: 50%;
		background: #FFF;
		transform: translate(-50%, -100%) scale(0);
		animation: push 2s infinite linear;
	}

	.loading__spinner:after {
		animation-delay: 1s;
	}

	@keyframes push {

		0%,
		50% {
			transform: translate(-50%, 0%) scale(1)
		}

		100% {
			transform: translate(-50%, -100%) scale(0)
		}
	}
</style>
